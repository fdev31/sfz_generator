[project]
name = "sfz_generator"
version = "1.0.0"
license = "MIT"
description = "GUI to generate sfz instruments from a single sample"
authors = [
    { name = "fdev31", email = "fdev31 <fdev31@gmail.com>" },
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "librosa",
    "sounddevice",
    "soundfile",
    "numpy",
]

[project.urls]
homepage = "https://github.com/fdev31/sfz_generator"

[project.scripts]
sfzgui = "sfz_generator.main:main"

[tool.ruff]
line-length = 140
preview = false
src = [
    "sfz_generator",
]
exclude = [
    "*_v?.py",
    ".git",
]
target-version = "py311"

[virtualenvs]
create = true
in-project = true
path = "venv"
options = { system-site-packages = true }

[tool.ruff.lint]
fixable = [
    "ALL",
]
ignore = [
    "ANN002",
    "ANN003",
    "ANN101",
    "ANN102",
