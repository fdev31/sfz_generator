[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
indent-style = "space"
line-ending = "auto"

[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = false
exclude = []

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"

